<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 Chess Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="css/chess-board.css" />
    <link rel="stylesheet" href="css/chess-font.css" />
</head>

<body>
<div class="board">
    <div class="rank">
        <i class="sq sq-w ch ch-b ch-rook"></i> <i class="sq sq-b ch ch-b ch-knight"></i> <i class="sq sq-w ch ch-b ch-bishop"></i>
        <i class="sq sq-b ch ch-b ch-queen"></i> <i class="sq sq-w ch ch-b ch-king"></i> <i class="sq sq-b ch ch-b ch-bishop"></i>
        <i class="sq sq-w ch ch-b ch-knight"></i> <i class="sq sq-b ch ch-b ch-rook"></i>
    </div>
    <div class="rank">
        <i class="sq sq-b ch ch-b ch-pawn"></i> <i class="sq sq-w ch ch-b ch-pawn"></i> <i class="sq sq-b ch ch-b ch-pawn"></i>
        <i class="sq sq-w ch ch-b ch-pawn"></i> <i class="sq sq-b ch ch-b ch-pawn"></i> <i class="sq sq-w ch ch-b ch-pawn"></i>
        <i class="sq sq-b ch ch-b ch-pawn"></i> <i class="sq sq-w ch ch-b ch-pawn"></i>
    </div>
    <div class="rank">
        <i class="sq sq-w"></i> <i class="sq sq-b"></i> <i class="sq sq-w"></i> <i class="sq sq-b"></i> <i class="sq sq-w"></i>
        <i class="sq sq-b"></i> <i class="sq sq-w"></i> <i class="sq sq-b"></i>
    </div>
    <div class="rank">
        <i class="sq sq-b"></i> <i class="sq sq-w"></i> <i class="sq sq-b"></i> <i class="sq sq-w"></i> <i class="sq sq-b"></i>
        <i class="sq sq-w"></i> <i class="sq sq-b"></i> <i class="sq sq-w"></i>
    </div>
    <div class="rank">
        <i class="sq sq-w"></i> <i class="sq sq-b"></i> <i class="sq sq-w"></i> <i class="sq sq-b"></i> <i class="sq sq-w"></i>
        <i class="sq sq-b"></i> <i class="sq sq-w"></i> <i class="sq sq-b"></i>
    </div>
    <div class="rank">
        <i class="sq sq-b"></i> <i class="sq sq-w"></i> <i class="sq sq-b"></i> <i class="sq sq-w"></i> <i class="sq sq-b"></i>
        <i class="sq sq-w"></i> <i class="sq sq-b"></i> <i class="sq sq-w"></i>
    </div>
    <div class="rank">
        <i class="sq sq-w ch ch-w ch-pawn"></i> <i class="sq sq-b ch ch-w ch-pawn"></i> <i class="sq sq-w ch ch-w ch-pawn"></i>
        <i class="sq sq-b ch ch-w ch-pawn"></i> <i class="sq sq-w ch ch-w ch-pawn"></i> <i class="sq sq-b ch ch-w ch-pawn"></i>
        <i class="sq sq-w ch ch-w ch-pawn"></i> <i class="sq sq-b ch ch-w ch-pawn"></i>
    </div>
    <div class="rank">
        <i class="sq sq-b ch ch-w ch-rook"></i> <i class="sq sq-w ch ch-w ch-knight"></i> <i class="sq sq-b ch ch-w ch-bishop"></i>
        <i class="sq sq-w ch ch-w ch-queen"></i> <i class="sq sq-b ch ch-w ch-king"></i> <i class="sq sq-w ch ch-w ch-bishop"></i>
        <i class="sq sq-b ch ch-w ch-knight"></i> <i class="sq sq-w ch ch-w ch-rook"></i>
    </div>
</div>

</body>
</html>
